<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6afc224ee6.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <form id="search-form">
                <input
                  type="text"
                  placeholder="Search for a city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />

                <input type="submit" value="Search" />
              </form>

              <h1>Zürich</h1>

              <h2 id="time">
                <form action=""></form>
              </h2>
              <form action="">
                <p id="temperature">17</p>
                <p>
                  <small>
                    <a href="#" id="celcius-link"> °C </a> /
                    <a href="#" id="fahrenheit-link">°F</a>
                  </small>
                </p>
              </form>
              <i class="fas fa-cloud-sun sunCovered"></i>

              <div class="card">
                <div class="card-body">
                  You better take a warm jacket with you.
                </div>
              </div>
            </div>

            <div class="col">
              <ul>
                <li>
                  <i class="fas fa-cloud-sun sunCovered small"></i>
                  Tuesday <br />
                  10° 1°
                </li>
                <li>
                  <i class="fas fa-sun sun small"></i>
                  Wednesday <br />
                  12° -1°
                </li>
                <li>
                  <i class="fas fa-sun sun small"></i>
                  Thursday <br />
                  9° 0°
                </li>
                <li>
                  <i class="fas fa-sun sun small"></i>
                  Friday <br />
                  12° 1°
                </li>
                <li>
                  <i class="fas fa-cloud-sun sunCovered small"></i>
                  Saturday <br />
                  11° 3°
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
